                <form class="row" id="signupform">
                    

                    <div class="form-group label-floating col-md-6">
                        <label class="control-label">الاسم الأول </label>
                        <input class="form-control" id="signupfirstname"  type="text" required="">
                    </div>
                    <div class="form-group label-floating col-md-6">
                        <label class="control-label">الاسم الأخير</label>

                    </div>
 <div class="form-group label-floating col-md-12">

                    </div>
                    <div class="form-group label-floating col-md-6">

                        <input class="form-control" id="signuppassword" type="password" required="">
                    </div>
                   <div class="form-group label-floating col-md-6">
                        <label class="control-label">رقم الهاتف</label>
                        <input class="form-control" id="signupphone"  type="text" required="">
                    </div>

                    <div class="form-group label-floating col-md-6 is-select">
                        <label class="control-label">الجنس </label>
                        <select class="selectpicker form-control" id="signupgender" required="">
						<option value="Male">ذكر </option>
						<option value="Female">أنثى</option>
					</select>
                    </div>
  <div class="form-group label-floating col-md-6 is-select">
                        <label class="control-label">المحافظة</label>
                        <select class="selectpicker form-control"  id="getcity" required="">
                      
                    </select>
                    </div>
                    <div class="remember">
                        <div class="checkbox">
                            <label>
							<input name="optionsCheckboxes" type="checkbox" required="">
							أوافق على <a href="https://operaclinics.com/terms">الشروط و الأحكام </a>  للتطبيق
						</label>
                        </div>
                    </div>

                    <button class="btn btn-md btn-primary full-width" type="submit" style="    background-color: #007bff;">سجل الان</button>

                    <div class="or"></div>

                   

                    <p>هل لديك حساب بالفعل <a href="page-login.html"> قم بتسجيل الدخول!</a> </p>
